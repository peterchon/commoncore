<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>We Math Math</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="workbook-controller">
  <div class="container">

    <div class="math-type">
      <p>What kind of Math should we practice?</p>
      <label><input type="checkbox" name="type" value="plus" checked="true" /> Addition</label>
      <label><input type="checkbox" name="type" value="minus" /> Subtraction</label>
      <!--label><input type="checkbox" name="type" value="multiply" /> Multiplication</label>
      <label><input type="checkbox" name="type" value="divide" /> Division</label>
      <label><input type="checkbox" name="type" value="word" /> Word</label-->
    </div>

    <div class="problem-count">
      <p>How many problems should we practice?</p>
      <div class="block-input">
        <input type="number" id="problems" value="10" min="10" max="100"/>
      </div>
    </div>

    <div class="create-workbook">
      <button id="createNew" class="display-block width-full">New <i class="fa fa-plus"></i></button>
      <button id="runTimer" class="display-block width-full timer">Start Timer</button>

      <div id="timerArea" class="show-timer"></div>
    </div>
    <p class="copyright"><small>&copy;2016 | <a href="https://linkedin.com/in/peterchon" target="_blank">Peter Chon</a></small></p>
  </div>
</div>

<div class="workbook-area">
  <div id="options" class="problem-options">
    <p>
        <label><input type="checkbox" id="maxNum" checked /> Highest: <span class="input"><input type="number" id="max" value="10" /></span></label>
        <label><input type="checkbox" id="totalNum" /> Total: <span class="input"><input type="number" id="total" value="20" /></span></label>
        <label><input type="checkbox" id="algebra" /> Algebraic</label>
    </p>
  </div>
  <div id="workbook" >
    <p>Click on <span class="create-new">New <i class="fa fa-plus"></i></span> to begin.</p>
  </div>
</div>

<script src="js/script.js" async></script>
<script src="js/hint.js" async></script>
</body>
</html>
